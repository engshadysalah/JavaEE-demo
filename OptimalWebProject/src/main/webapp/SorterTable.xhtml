<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <f:view>
            <h:form>
                <p:dataTable var="user" value="#{teacher.teacherTabl}" widgetVar="usersTable"  style="margin-bottom:40px">
                   
                    <p:column headerText="Id" sortBy="#{user.id}">
                        <h:outputText value="#{user.id}" />
                    </p:column>

                    <p:column headerText="Name" sortBy="#{user.name}">
                        <h:outputText value="#{user.name}" />
                    </p:column>

                    <p:column headerText="Countery" sortBy="#{user.countery}">
                        <h:outputText value="#{user.countery}" />
                    </p:column>

                    <p:column headerText="City" sortBy="#{user.city}">
                        <h:outputText value="#{user.city}" />
                    </p:column>
                    
                    <p:column headerText="Street" sortBy="#{user.street}">
                        <h:outputText value="#{user.street}" />
                    </p:column>
                    
                    <p:column headerText="Gender" sortBy="#{user.gender}">
                        <h:outputText value="#{user.gender}" />
                    </p:column>
                    
                    <p:column headerText="BirthDate" sortBy="#{user.birthdate}">
                        <h:outputText value="#{user.birthdate}" />
                    </p:column>
                    
                </p:dataTable>

                
                
             
            </h:form>
        </f:view>
    </h:body>
</html>
